<!DOCTYPE html>
    <meta charset="UTF-8">
    <html>
    <head>
        <title>NJP Labos 01 - zadatak 03</title>

    </head>
    <body >
        <script type="text/javascript">
            let randomArray = [];
            let br = 0;

            while(br<20){
                randomArray.push((Math.random()*10).toFixed(0));
                br++;
            }

            //filtrirani duplikati

            let array = [... new Set(randomArray)];

            //filtrirani elementi veci od indeksa

            function filterArray(number, i){
                if(number > i) return 1;
            }
            let filteredArray = array.filter(filterArray);

            //mapirano polje pomnozeno sa 2

            let mappedArray = filteredArray.map(n => n*2);

            //sortirano polje

            function sortArray(a,b){
                if(a > b) return 1;
                else if(a < b) return -1;
            }

            let sortedArray = mappedArray.sort(sortArray);
            sortedArray.forEach((number) => console.log(number));
        </script>
    </body>
</html>
