<div class="searchByName">
    <div class="searchBar">
        <label>Upi≈°i naziv recepta:</label>
        <input type="text" [(ngModel)]="recipeName" />
        <button type="submit" (click)="search()">
            <i class="fas fa-magnifying-glass"></i>
        </button>
    </div>
    <div class="recipe" *ngFor="let recipe of showedRecipes">
        <a [routerLink]="['/recipe/', recipe.recipe_id]">
          <div class="img-container">
              <img [src]="recipe.image_data" alt="Recipe Image"/>
          </div>
      </a>
        <div class="flex-wrap">
          <a [routerLink]="['/recipe', recipe.recipe_id]">
            <div class="title">
              <h2>{{ recipe.title }}</h2>
              <span>{{ recipe.username }}</span>
              <p>{{ recipe.description }}</p>
            </div>
          </a>
        </div>
      </div>
</div>
